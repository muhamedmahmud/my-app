<section id="portfolio" class="portfolio-section section-padding bg-light-custom">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-5">
        <h2 class="display-4 fw-bold text-primary-custom">Portfolio</h2>
        <p class="lead">A showcase of my recent projects and work</p>
      </div>
    </div>
    
    <div class="row">
      <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100 border-0 shadow-sm project-card">
          <div class="card-img-wrapper">
            <img [src]="project.image" [alt]="project.title" class="card-img-top">
            <div class="card-overlay">
              <div class="overlay-content">
                <a [href]="project.liveUrl" class="btn btn-light btn-sm me-2" target="_blank">
                  <i class="fas fa-external-link-alt me-1"></i>Live Demo
                </a>
                <a [href]="project.githubUrl" class="btn btn-dark btn-sm" target="_blank">
                  <i class="fab fa-github me-1"></i>Code
                </a>
              </div>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-primary-custom">{{ project.title }}</h5>
            <p class="card-text flex-grow-1">{{ project.description }}</p>
            <div class="technologies mb-3">
              <span *ngFor="let tech of project.technologies" 
                    class="badge bg-primary me-1 mb-1">{{ tech }}</span>
            </div>
            <div class="card-actions mt-auto">
              <a [href]="project.liveUrl" class="btn btn-outline-primary btn-sm me-2" target="_blank">
                <i class="fas fa-eye me-1"></i>View Project
              </a>
              <a [href]="project.githubUrl" class="btn btn-outline-dark btn-sm" target="_blank">
                <i class="fab fa-github me-1"></i>Source Code
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Call to Action -->
    <div class="row mt-5">
      <div class="col-12 text-center">
        <div class="cta-section p-5 bg-primary text-white rounded">
          <h3 class="mb-3">Interested in working together?</h3>
          <p class="lead mb-4">I'm always open to discussing new opportunities and exciting projects.</p>
          <a href="#contact" class="btn btn-light btn-lg btn-primary-custom">
            <i class="fas fa-envelope me-2"></i>Get In Touch
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
